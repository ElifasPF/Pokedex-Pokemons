<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Pokémon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #0077b6;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    label {
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #38b000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2d6a4f;
    }
  </style>
</head>
<body>
  <h1>Cadastrar Novo Pokémon</h1>
  <form id="form-cadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="">Selecione o tipo</option>
      <option value="Fogo">Fogo</option>
      <option value="Água">Água</option>
      <option value="Planta">Planta</option>
      <option value="Elétrico">Elétrico</option>
      <option value="Pedra">Pedra</option>
      <option value="Fantasma">Fantasma</option>
      <!-- Adicione mais tipos se quiser -->
    </select>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const form = document.getElementById("form-cadastro");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const tipo = document.getElementById("tipo").value;

      try {
        const resposta = await fetch("http://localhost:3000/pokemons", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nome, tipo })
        });

        if (resposta.ok) {
          alert("Pokémon cadastrado com sucesso!");
          form.reset();
        } else {
          alert("Erro ao cadastrar Pokémon.");
        }
      } catch (erro) {
        console.error("Erro na requisição:", erro);
      }
    });
  </script>
</body>
</html>
