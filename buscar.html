<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Pokémon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #0077b6;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #023e8a;
    }
    .resultado {
      margin-top: 20px;
    }
    .pokemon {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Buscar Pokémon</h1>
  <form id="form-buscar">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" />

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo">
      <option value="">Todos os tipos</option>
      <option value="Fogo">Fogo</option>
      <option value="Água">Água</option>
      <option value="Planta">Planta</option>
      <option value="Elétrico">Elétrico</option>
      <option value="Pedra">Pedra</option>
      <option value="Fantasma">Fantasma</option>
      <!-- Adicione mais tipos se quiser -->
    </select>

    <button type="submit">Buscar</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    const form = document.getElementById("form-buscar");
    const resultadoDiv = document.getElementById("resultado");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const tipo = document.getElementById("tipo").value;

      let url = "http://localhost:3000/pokemons";

      const params = new URLSearchParams();
      if (nome) params.append("nome", nome);
      if (tipo) params.append("tipo", tipo);
      if (params.toString()) url += `?${params.toString()}`;

      try {
        const resposta = await fetch(url);
        const pokemons = await resposta.json();

        resultadoDiv.innerHTML = "";

        if (pokemons.length === 0) {
          resultadoDiv.innerHTML = "<p>Nenhum Pokémon encontrado.</p>";
          return;
        }

        pokemons.forEach(pokemon => {
          const div = document.createElement("div");
          div.classList.add("pokemon");
          div.innerHTML = `<strong>${pokemon.nome}</strong> – Tipo: ${pokemon.tipo}`;
          resultadoDiv.appendChild(div);
        });
      } catch (erro) {
        console.error("Erro ao buscar Pokémon:", erro);
        resultadoDiv.innerHTML = "<p>Erro ao buscar Pokémon.</p>";
      }
    });
  </script>
</body>
</html>
