<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap">
    <link rel="shortcut icon" type="image/png" sizes="96x96" href="images/pokebola.png">
</head>
<body>
    <div class="conteiner">
        <div id="msg-inicial">
            <h1>Pokedex</h1>
            <p>Digite o nome ou ID do Pokemon:</p>
        </div>
        <div class="pesquisa">
            <input type="text" id="input-pesquisar" placeholder="Nome ou ID do Pokemon">
            <button id="btn-pesquisar">Pesquisar</button>
            <button id="btn-cadastro">Cadastrar</button>
        </div>
        <div id="pokedex-app">
            <div id="mensagem-loading" class="hidden">
                <p>Carregando...</p>
            </div>

            <div id="pokemon-info" class="hidden">
                <img id="pokemon-imagem" src="" alt="Imagem do Pokémon">
                <h2 id="nome-pokemon"></h2>
                <p id="pokemon-descricao"></p>
            </div>
            <div id="btns-navegacao" class="btns-navegacao hidden">
                <button id="btn-anterior">Pokemon Anterior</button>
                <button id="btn-proximo">Próximo Pokemon</button>
            </div>
            <div id="mensagem-erro" class="hidden">
                <p>404 NOT FOUND - Pokemon não encontrado!</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
